<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: inline;
            margin-left: 5px;
        }

        .checkbox-group {
            margin: 5px 0;
        }

        .checkbox-group label {
            display: inline;
            margin-left: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre completo" pattern="[A-Za-z]+">
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" value="22" min="1" max="80">
        </div>

        <div class="form-group">
            <label for="password">Ingrese Password</label>
            <input type="password" id="password" name="password" minlength="6" maxlength="12">
        </div>

        <div class="form-group">
            <label>Género</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </div>
        </div>

        <div class="form-group">
            <label>Hobbies</label>
            <div class="checkbox-group">
                <input type="checkbox" id="musica" name="hobbies" value="musica">
                <label for="musica">Escuchar música</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dormir" name="hobbies" value="dormir">
                <label for="dormir">Dormir</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="leer" name="hobbies" value="leer">
                <label for="leer">Leer</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="youtube" name="hobbies" value="youtube">
                <label for="youtube">Ver youtube</label>
            </div>
        </div>

        <div class="form-group">
            <label>Ubicación</label>
            <div class="form-group">
                <label for="residencia">Dónde resides?</label>
                <select id="residencia" name="residencia">
                    <option value="">Seleccione una</option>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="">Seleccione un país</option>
                <option value="peru">Perú</option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
            </select>
        </div>

        <!-- Botón para confirmar -->
        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
